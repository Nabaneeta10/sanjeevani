<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Image in Modal</title>
<style>
/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* Close button style */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Image preview style */
#imagePreview {
  max-width: 100%;
  max-height: 300px;
  margin-top: 10px;
}
</style>
</head>
<body>

<!-- Button to open the modal -->
<button onclick="openModal()">Open Model</button>

<!-- The modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
    <button onclick="uploadImage()">Upload</button>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Function to open the modal
function openModal() {
  modal.style.display = "block";
}

// Function to close the modal
function closeModal() {
  modal.style.display = "none";
}

// Function to preview the selected image
function previewImage(event) {
  var fileInput = event.target;
  var imagePreview = document.getElementById('imagePreview');
  var file = fileInput.files[0];
  var reader = new FileReader();
  
  reader.onload = function(e) {
    imagePreview.src = e.target.result;
    imagePreview.style.display = 'block';
  };
  
  reader.readAsDataURL(file);
}

// Function to handle image upload
function uploadImage() {
  var fileInput = document.getElementById('imageInput');
  var file = fileInput.files[0];
  
  // Here you can implement your code to handle the image upload,
  // such as sending the file to a server or processing it with JavaScript
  
  // For demonstration purposes, we'll just log the file details
  console.log("File Name: " + file.name);
  console.log("File Size: " + file.size + " bytes");
  
  // Close the modal after upload
  closeModal();
}
</script>

</body>
</html>
